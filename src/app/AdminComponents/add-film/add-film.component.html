<!--start nav -->
<div class="head p-4 px-5 d-flex justify-content-between align-items-md-center flex-md-row flex-column">
  <div class="d-flex justify-content-between">
    <h3 class="text-white text-uppercase">Hello! Admin</h3>
    <a class="ms-3 d-md-none d-inline"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
  </div>
  <div class="d-flex justify-content-between align-items-center">
    <button class="p-2 px-3 btn btn-outline-light m-md-0 mt-3 w-100" routerLink="/dashboard">
      Show Data
    </button>
    <a class="ms-3 d-md-inline d-none" routerLink="/login"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
  </div>
</div>
<!-- end nav -->

<div class="container flex-column my-5">
  <h3 class="form-title p-4 w-100">Add Film Information</h3>
  <div class="content row w-75">
    <form class="form p-5" #FilmForm="ngForm" (submit)="onSubmit(FilmForm.value)" ngNativeValidate>
      <p class="alert alert-primary" *ngIf="valid">{{msg}}</p>
      <div class="form-group">
        <label>Film ID:</label>
        <input type="number" name="id" [ngModel] #idNum="ngModel" required />
        <div *ngIf="idNum.errors && idNum.touched">
          <small class="text-danger" *ngIf="idNum.errors?.['required']">
            ID is required</small>
        </div>
      </div>

      <div class="form-group">
        <label>Film Title:</label>
        <input type="text" name="title" [ngModel] #title="ngModel" minlength="2" required />
        <div *ngIf="title.errors && title.touched">
          <small class="text-danger" *ngIf="title.errors?.['required']">
            Title is required</small>
          <small class="text-danger" *ngIf="title.errors?.['minlength']">
            At least 2 characters</small>
        </div>
      </div>

      <div class="form-group">
        <label>Film Director:</label>
        <input type="text" name="director" [ngModel] #director="ngModel" minlength="2" required />
        <div *ngIf="director.errors && director.touched">
          <small class="text-danger" *ngIf="director.errors?.['required']">
            Director is required</small>
          <small class="text-danger" *ngIf="director.errors?.['minlength']">
            At least 2 characters</small>
        </div>
      </div>

      <div class="form-group">
        <label>NO. Chairs:</label>
        <input type="number" name="numberOfChairs" [ngModel] #noChair="ngModel" required />
        <div *ngIf="noChair.errors && noChair.touched">
          <small class="text-danger" *ngIf="noChair.errors?.['required']">
            NO. Chairs is required</small>
        </div>
      </div>

      <div class="form-group">
        <label>Chair Price:</label>
        <input type="number" name="chairPice" [ngModel] #chairPice="ngModel" required />
        <div *ngIf="chairPice.errors && chairPice.touched">
          <small class="text-danger" *ngIf="chairPice.errors?.['required']">
            Chair Price is required</small>
        </div>
      </div>

      <div class="form-group">
        <label>Food Price:</label>
        <input type="number" name="foodPrice" [ngModel] #foodPrice="ngModel" required />
        <div *ngIf="foodPrice.errors && foodPrice.touched">
          <small class="text-danger" *ngIf="foodPrice.errors?.['required']">
            Food Price is required</small>
        </div>
      </div>

      <div class="form-group">
        <label>Film Duration (minutes):</label>
        <input type="number" name="duration" [ngModel] #duration="ngModel" required />
        <div *ngIf="duration.errors && duration.touched">
          <small class="text-danger" *ngIf="duration.errors?.['required']">
            Duration is required</small>
        </div>
      </div>

      <div class="form-group">
        <label>Release Date:</label>
        <input type="date" name="releaseDate" [ngModel] #date="ngModel" required />
        <div *ngIf="date.errors && date.touched">
          <small class="text-danger" *ngIf="date.errors?.['required']">
            Release Date is required</small>
        </div>
      </div>

      <div class="form-group form-button mt-5">
        <input type="submit" class="form-submit fw-bold" value="Add Film" />
      </div>
    </form>
  </div>
</div>
