<div class="head p-4 px-5 d-flex justify-content-between align-items-md-center flex-md-row flex-column">
  <div class="d-flex justify-content-between">
    <h3 class="text-white text-uppercase">Hello! Admin</h3>
    <a class="ms-3 d-md-none d-inline"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
  </div>
  <div class="d-flex justify-content-between align-items-center">
    <button class="p-2 px-3 btn btn-outline-light m-md-0 mt-3 w-100" routerLink="/dashboard">
      Show Data
    </button>
    <a class="ms-3 d-md-inline d-none" routerLink="/login"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>

<div class="container flex-column my-5">
  <h3 class="form-title p-4 w-100">Edit Film Information</h3>
  <div class="content row w-75">
    <form class="form p-5" #FilmForm="ngForm" (submit)="onSubmit(FilmForm.value)" ngNativeValidate>
      <p class="alert alert-primary" *ngIf="valid">Updated Successfully</p>

      <div class="form-group">
        <label for="title">Film Title:</label>
        <input type="text" id="title" name="title" [(ngModel)]="film!.title" #title="ngModel" minlength="2" required />
        <div *ngIf="title.errors && title.touched">
          <small class="text-danger" *ngIf="title.errors?.['minlength']">
            At least 2 characters
          </small>
          <small class="text-danger" *ngIf="title.errors?.['required']">
            Title is required
          </small>
        </div>
      </div>

      <div class="form-group">
        <label for="director">Film Director:</label>
        <input type="text" id="director" name="director" [(ngModel)]="film!.director" #director="ngModel" minlength="2"
          required />
        <div *ngIf="director.errors && director.touched">
          <small class="text-danger" *ngIf="director.errors?.['minlength']">
            At least 2 characters
          </small>
          <small class="text-danger" *ngIf="director.errors?.['required']">
            Director is required
          </small>
        </div>
      </div>

      <div class="form-group">
        <label for="numberOfChairs">NO. Chairs:</label>
        <input type="number" id="numberOfChairs" name="numberOfChairs" [(ngModel)]="film!.numberOfChairs"
          #noChair="ngModel" required />
        <div *ngIf="noChair.errors && noChair.touched">
          <small class="text-danger" *ngIf="noChair.errors?.['required']">
            NO. Chairs is required
          </small>
        </div>
      </div>

      <div class="form-group">
        <label for="chairPrice">Chair Price:</label>
        <input type="number" id="chairPrice" name="chairPice" [(ngModel)]="film!.chairPice" #chairPice="ngModel"
          required />
        <div *ngIf="chairPice.errors && chairPice.touched">
          <small class="text-danger" *ngIf="chairPice.errors?.['required']">
            Chair Price is required
          </small>
        </div>
      </div>

      <div class="form-group">
        <label for="foodPrice">Food Price:</label>
        <input type="number" id="foodPrice" name="foodPrice" [(ngModel)]="film!.foodPrice" #foodPrice="ngModel"
          required />
        <div *ngIf="foodPrice.errors && foodPrice.touched">
          <small class="text-danger" *ngIf="foodPrice.errors?.['required']">
            Food Price is required
          </small>
        </div>
      </div>

      <div class="form-group">
        <label for="duration">Film Duration (minutes):</label>
        <input type="number" id="duration" name="duration" [(ngModel)]="film!.duration" #duration="ngModel" required />
        <div *ngIf="duration.errors && duration.touched">
          <small class="text-danger" *ngIf="duration.errors?.['required']">
            Duration is required
          </small>
        </div>
      </div>

      <div class="form-group">
        <label for="releaseDate">Release Date:</label>
        <input type="date" id="releaseDate" name="releaseDate" [(ngModel)]="film!.releaseDate" #date="ngModel"
          required />
        <div *ngIf="date.errors && date.touched">
          <small class="text-danger" *ngIf="date.errors?.['required']">
            Date is required
          </small>
        </div>
      </div>

      <div class="form-group form-button mt-5">
        <input type="submit" class="form-submit fw-bold" value="Edit Film" />
      </div>
    </form>
  </div>
</div>
